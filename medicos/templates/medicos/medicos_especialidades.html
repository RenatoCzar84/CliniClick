{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos e Especialidades</title>
<link rel="stylesheet" href="{% static 'medicos/css/estilo.css' %}">
</head>
<body>
    <div class="container">
        <h1>Médicos e Especialidades</h1>

        <div class="form-card">
            <form method="get">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-column">
                        {{ form.especialidade_desejada.label_tag }}
                        {{ form.especialidade_desejada }}
                    </div>
                    <div class="form-column">
                        {{ form.medico.label_tag }}
                        {{ form.medico }}
                    </div>
                </div>
                <div class="form-row" id="crm-display" style="display: none;">
                    <p>CRM: <span id="crm-info"></span></p>
                </div>

                <button type="submit" class="btn btn-green">
                    Selecionar
                </button>
            </form>
        </div>
    </div>
 
</body>
</html>
