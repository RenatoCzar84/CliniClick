<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}CliniClick{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Plataforma de agendamento de consultas.{% endblock %}" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root { --cc-primary: #0d6efd; }
      .brand { font-weight: 700; letter-spacing:.3px; }
      main { padding-block: 24px; }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom" aria-label="Barra de navegação principal">
        <div class="container">
          <a class="navbar-brand brand" href="/">CliniClick</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav" aria-controls="topnav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="topnav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="{% url 'usuarios:cadastro_usuario' %}">Criar conta</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'usuarios:login' %}">Entrar</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'usuarios:perfil' %}">Meu perfil</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container" role="main">
      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-4">
      <div class="container small text-muted d-flex justify-content-between flex-column flex-md-row gap-2">
        <span>&copy; {% now "Y" %} CliniClick</span>
        <nav class="d-flex gap-3">
          <a class="link-secondary" href="{% url 'usuarios:cadastro_usuario' %}">Criar conta</a>
          <a class="link-secondary" href="{% url 'usuarios:login' %}">Entrar</a>
        </nav>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
