{% extends "base/base.html" %}
{% load static %}
{% block title %}Página Inicial - CliniClick{% endblock %}

{% block content %}
<div class="row">
    <!-- Login -->
    <div class="col-md-4">
        <h3 class="mb-3">Login</h3>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div class="mt-3 text-center">
                <a href="/usuarios/cadastro">Não tem conta? Cadastre-se</a>
            </div>
        </form>
    </div>

    <!-- Avaliação -->
    <div class="col-md-8 text-center">
        <img src="{% static 'base/img/medicos.jpg' %}" alt="Médicos" class="img-fluid rounded mb-3">
        <blockquote class="blockquote">
            <p class="mb-0">"A CliniClick facilitou demais a minha rotina médica. Recomendo!"</p>
            <footer class="blockquote-footer">Dr. João Silva</footer>
        </blockquote>
        <div class="text-warning fs-4">
            ★★★★☆
        </div>
    </div>
</div>
{% endblock %}
